# Custom Values for Prometheus Stack Helm Chart
# File: monitoring-values.yaml

kube-prometheus-stack:
  # Global configuration
  defaultRules:
    create: true
    rules:
      alertmanager: true
      etcd: true
      configReloaders: true
      general: true
      k8s: true
      kubeApiserverAvailability: true
      kubeApiserverBurnrate: true
      kubeApiserverHistogram: true
      kubeApiserverSlos: true
      kubelet: true
      kubeProxy: true
      kubePrometheusGeneral: true
      kubePrometheusNodeRecording: true
      kubernetesApps: true
      kubernetesResources: true
      kubernetesStorage: true
      kubernetesSystem: true
      node: true
      nodeExporterAlerting: true
      nodeExporterRecording: true
      prometheus: true
      prometheusOperator: true

  # AlertManager Configuration
  alertmanager:
    enabled: true
    serviceAccount:
      create: true
    service:
      type: NodePort
      nodePort: 31002
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: ""
            resources:
              requests:
                storage: 5Gi
      retention: 120h
      replicas: 1

  # Grafana Configuration
  grafana:
    enabled: true
    adminPassword: admin123
    service:
      type: NodePort
      nodePort: 31000
    persistence:
      enabled: true
      size: 10Gi
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
    dashboards:
      default:
        kubernetes-cluster:
          gnetId: 315
          revision: 3
          datasource: Prometheus
        kubernetes-pods:
          gnetId: 6417
          revision: 1
          datasource: Prometheus
        node-exporter:
          gnetId: 1860
          revision: 27
          datasource: Prometheus

  # Prometheus Configuration
  prometheus:
    enabled: true
    service:
      type: NodePort
      nodePort: 31001
    serviceAccount:
      create: true
    prometheusSpec:
      replicas: 1
      retention: 30d
      retentionSize: 15GB
      serviceMonitorSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
      ruleSelectorNilUsesHelmValues: false
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: ""
            resources:
              requests:
                storage: 20Gi
      resources:
        requests:
          memory: 1Gi
          cpu: 500m
        limits:
          memory: 2Gi
          cpu: 1

  # Prometheus Operator
  prometheusOperator:
    enabled: true
    createCustomResource: true

  # Node Exporter
  nodeExporter:
    enabled: true

  # Kube State Metrics
  kubeStateMetrics:
    enabled: true

  # Prometheus Node Exporter
  prometheus-node-exporter:
    enabled: true

# Additional monitoring components
additionalPrometheusRulesMap: {}

# Service Monitors for additional applications
additionalServiceMonitors: []

# Pod Monitors for additional applications
additionalPodMonitors: []