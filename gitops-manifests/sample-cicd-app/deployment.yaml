apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-cicd-app
  namespace: production
  labels:
    app: sample-cicd-app
    version: "1"
  annotations:
    description: "Sample application deployed via CI/CD pipeline"
    managed-by: "ArgoCD"
    built-by: "Jenkins"
    registry: "Harbor"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-cicd-app
  template:
    metadata:
      labels:
        app: sample-cicd-app
        version: "1"
    spec:
      containers:
      - name: app
        image: 10.10.80.77:30280/library/sample-cicd-app:latest
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_VERSION
          value: "1.0.0"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: harbor-credentials
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
